plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Este debe estar al final, pero aquí lo incluimos en la configuración.
}

android {
    namespace = "com.example.miapp" // Cambia esto a tu ID de paquete
    compileSdk = 34 // Cambia según tu necesidad (usar la última versión estable)

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.miapp" // Cambia esto a tu ID de paquete
        minSdk = 23 // Cambia según tu necesidad (21 es una buena opción para muchas aplicaciones)
        targetSdk = 34 // Cambia según tu necesidad (usar la última versión estable)
        versionCode = 1 // Incrementa esto para nuevas versiones
        versionName = "1.0" // Cambia esto a la versión que desees
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Para pruebas, usa la configuración de firma de depuración
        }
    }
}

flutter {
    source = "../.." // Asegúrate de que esta ruta sea correcta según tu estructura de proyecto
}

// Dependencias de Firebase y otras que necesites
dependencies {
    implementation platform('com.google.firebase:firebase-bom:31.0.0') // Cambia a la versión más reciente
    implementation 'com.google.firebase:firebase-auth' // Para autenticación
    implementation 'com.google.firebase:firebase-firestore' // Para Firestore
    // Agrega otras dependencias que necesites
}

apply plugin: 'com.google.gms.google-services' // Asegúrate de que esté al final

